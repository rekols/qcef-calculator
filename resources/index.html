<!doctype html>
<head>
    <meta charset="UTF-8"/>
    <title>Hello, CEF</title>
    <link href="qrc://resources/style.css" type="text/css" rel="stylesheet"/>
    <script src="qrc://resources/math.js"></script>

    <script>
        alert(math.eval('100%'));
    </script>
</head>
<body>
<div>

    <input type="text" class="InputEdit">

    <div class="ButtonLayout">

        <input type="button" class="TextButton" value="←">
        <input type="button" class="TextButton" value="÷">

    <div class="ButtonLayout">

        <input type="button" class="TextButton" value="2">
        <input type="button" class="TextButton" value="3">
        <input type="button" class="TextButton" value="＋">

    <div class="ButtonLayout">
        <input type="button" class="TextButton" value="0">
        <input type="button" class="TextButton" value=".">
